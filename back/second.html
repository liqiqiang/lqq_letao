    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>乐淘</title>
      <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
      <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
      <link rel="stylesheet" href="lib/nprogress/nprogress.css">
      <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
      <!-- 左侧 -->
       <div class="aside">
          <div class="brand"><a href="#">黑马25期</a></div>
          <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
          </div>
          <div class="nav">
            <ul>
              <li><a href="user.html"><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a></li>
              <li>
                <a href="javascript:;" class="cate"><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a>
                <div class="child" >
                  <a href="first.html" >一级分类</a>
                  <a href="second.html" class="current">二级分类</a>
                </div>
              </li>
              <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>          
            </ul>
          </div>
       </div>
       <div class="main">
          <!-- 头部导航菜单 -->
          <div class="topbar">
            <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
          </div>
        
          <!-- 下面的内容 -->
          <div class="container-fluid mt_20">
        
            <!-- 路径导航 -->
            <ol class="breadcrumb">
              <li><a href="index.html">管理系统</a></li>
              <li class="active">分类管理</li>
              <li class="active">二级分类</li>
            </ol>
           <div class="content">
             <button class="btn btn-default " id="addbtn">添加分类</button>
             <table class="table table-bordered table-hover mt_20">
               <thead>
                 <tr> 			
                   <th width="10%">序号</th>
                   <th width="30%">一级分类名称</th>
                   <th width="30%">二级分类名称</th>
                   <th width="30%">二级分类LOGO</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <td>1</td>	
                   <td>女士馆</td>
                   <td>阿萨德2</td>
                   <td><img src="./images/none.png" style="height: 50px" alt=""></td>
                 </tr>
               </tbody>
             </table>
             <div class="text-right">
               <ul id="paginator"></ul>
             </div>
           </div>
    
        
          </div>
        </div> 
    
        <div class="modal fade" tabindex="-1" id="sModal">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                  <form id="form">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                  <span class="txt">请选择一级分类</span>
                                  <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                  <!-- <li><a href="#">Action</a></li> -->
                                </ul>
                              </div>
                        </div>
                        <div class="form-group">
                          <input type="text"  name="brandName" class="form-control" placeholder="请输入二级分类">
                        </div>
                         <div class="form-group">
                           <label class="btn btn-default" for="fileupload">上传图片</label>
                           <input type="file" name="pic1"  data-url="/category/addSecondCategoryPic"  id="fileupload" style="display: none">
                         </div>
                        <div class="form-group">
                          <img class="imgs" src="./images/none.png" style="width: 100px" alt="">
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                      </div>
                    </form>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
      <script src="lib/jquery/jquery.min.js"></script>
      <script src="lib/bootstrap/js/bootstrap.min.js"></script>
      <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
      <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
      <script src="lib/artTemplate/template-web.js"></script>
      <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
      <!-- <script src="lib/jquery-fileupload/jquery.iframe-transport.js"></script> -->
      <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
      <script src="lib/nprogress/nprogress.js"></script>
      <script src="js/commen.js"></script>
      
    </body>
    </html>
    <script type="text/html" id="tql1">
      {{each rows v i}}
      <tr>
          <td>{{i + 1 + (page - 1)*size}}</td>	
          <td>{{ v.categoryName }}</td>
          <td>{{v.brandName}}</td>
          <td><img src="{{v.brandLogo ? v.brandLogo : 'images/none.png'}}" style="height: 50px" alt=""></td>
        </tr>
        {{ /each}}
    </script>
    <script type="text/html" id="tal2">
      {{ each rows v i}}
      <li><a href="#">{{v.categoryName}}</a></li>
      {{/each}}
    </script>
    <script>
     $(function(){
       var currentPage = 1 ;
       var pageSize = 5 ;
       render();
       function render(){
         $.ajax({
           type : 'get' ,
           url  : '/category/querySecondCategoryPaging' ,
           data : {
             page : currentPage ,
             pageSize : pageSize
           },
           dataType : 'json' ,
           success : function(info){
             console.log(info);
             var str = template('tql1',info);
             $('tbody').html(str);
           }
         })
       }
       $('#addbtn').click(function(){
         $('#sModal').modal('show');
         $.ajax({
           type : 'get' ,
           url  : '/category/queryTopCategoryPaging' ,
           data : {
             page : 1,
             pageSize : 100
           },
           dataType : 'json' ,
           success : function(info){
             var str = template('tal2',info);
             $('.dropdown-menu').html(str);
           }
         })
       })
      $('.dropdown-menu').on('click','a',function(){
        var txt = $(this).text();
        $('.txt').text(txt);
      })
      $('#fileupload').fileupload({
        dataType : 'json' ,
        done : function(e,data){
          console.log(data);
          var imgUrl = data.result.picAddr ;
          $('.imgs').attr('src',imgUrl);
        }
      })
    })
    </script>
