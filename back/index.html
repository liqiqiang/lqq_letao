        //创建图表

        var myChart1= echarts.init(document.querySelector('.box1'));

        title: {
        text: '2017年注册人数'
      },
    // 提示框组件

      data:['人数']

    xAxis: {
      data: ["1月","2月","3月","4月","5月","6月"]
